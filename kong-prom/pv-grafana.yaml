apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-grafana
  namespace: ondc-monitoring
  labels:
    type: local
spec:
  claimRef:
    name: promstack-grafana
    namespace: ondc-monitoring
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  local:
    path: /data/graf-store
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - node1
