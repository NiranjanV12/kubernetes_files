#          value: "user2"
#        - name: KC_KEYCLOAK_PASSWORD
#          value: "keyadmin2"
#        - name: DB_ADDR
#          value: "10.96.229.228:5432"
        - name: KC_HOSTNAME
          value: "nginxc3.niranjanv12.dev"  #"35.222.137.118:30007"  
        - name: KC_DB
          value: postgres
        - name: KC_DB_URL_HOST
          value: "34.125.88.63"  
